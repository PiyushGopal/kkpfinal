{% extends "layout/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
{{ form.media }}


<div class="container my-5">
    <div class="card">
        <div class="card-header bg-dark text-white ">Add New Victim </div>
        <div class="card-body">
            <form novalidate method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <label for="{{ form.images.id_for_label }}">Images:</label>
                    {{ form.images }}
                </div>
                
                <input class="btn btn-primary mt-4" type="submit" value="Submit">
            </form>
        </div>
        </div>
    </div>

</div>
{% endblock %}
